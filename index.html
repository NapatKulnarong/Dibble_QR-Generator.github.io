<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibble: Ad-free QR Generator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5b28019d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img src="./images/logo.png">
        <div class="nav-links" id="navLinks">  
          <ul>
              <li><a href="https://www.instagram.com/pattrick.tv?igsh=MWRkczBzcHE3eWF4cQ%3D%3D&utm_source=qr"><i class="fa-brands fa-instagram"></i></a></li>
              <li><a href="https://x.com/pattrickspace?s=21"><i class="fa-brands fa-twitter"></i></a></li>    
              <li><a href="https://www.facebook.com/napat.potter.18?mibextid=LQQJ4d"><i class="fa-brands fa-facebook"></i></a></li>
          </ul>
        </div>
      </nav>
<div class="container">
    <p>Enter your text or URL</p>
    <input type="text" placeholder="Text or URL" id="qrText">

    <div id="imgBox">
        <img src="" id="qrImage">
    </div>

    <button onclick="generateQR()">Generate QR Code</button>
</div>

<script>

let imgBox = document.getElementById("imgBox");
let qrImage = document.getElementById("qrImage");
let qrText = document.getElementById("qrText");


function generateQR(){
    if(qrText.value.length > 0){
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" + qrText.value;
        imgBox.classList.add("show-img");
    }else{
        qrText.classList.add('error');
        setTimeout(()=>{
            qrText.classList.remove('error');
        },1000);
    }
    
}

</script>

</body>
</html>
